models:
  - claude-sonnet-4.5
conversations:
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Run 'echo test'. If you can't, say 'failed'.
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Running echo command"}'
      - role: assistant
        tool_calls:
          - id: toolcall_1
            type: function
            function:
              name: ${shell}
              arguments: '{"command":"echo test","description":"Run echo test command"}'
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Run 'echo test'. If you can't, say 'failed'.
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Running echo command"}'
          - id: toolcall_1
            type: function
            function:
              name: ${shell}
              arguments: '{"command":"echo test","description":"Run echo test command"}'
      - role: tool
        tool_call_id: toolcall_0
        content: Intent logged
      - role: tool
        tool_call_id: toolcall_1
        content: Permission denied and could not request permission from user
      - role: assistant
        content: failed
