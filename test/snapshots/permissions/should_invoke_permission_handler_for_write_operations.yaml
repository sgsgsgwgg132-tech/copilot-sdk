models:
  - claude-sonnet-4.5
conversations:
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Edit test.txt and replace 'original' with 'modified'
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Editing test.txt file"}'
      - role: assistant
        tool_calls:
          - id: toolcall_1
            type: function
            function:
              name: view
              arguments: '{"path":"${workdir}/test.txt"}'
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Edit test.txt and replace 'original' with 'modified'
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Editing test.txt file"}'
          - id: toolcall_1
            type: function
            function:
              name: view
              arguments: '{"path":"${workdir}/test.txt"}'
      - role: tool
        tool_call_id: toolcall_0
        content: Intent logged
      - role: tool
        tool_call_id: toolcall_1
        content: 1. original content
      - role: assistant
        tool_calls:
          - id: toolcall_2
            type: function
            function:
              name: edit
              arguments: '{"path":"${workdir}/test.txt","old_str":"original content","new_str":"modified content"}'
      - role: tool
        tool_call_id: toolcall_2
        content: File ${workdir}/test.txt updated with changes.
      - role: assistant
        content: Done! I've replaced 'original' with 'modified' in test.txt.
